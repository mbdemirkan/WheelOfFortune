<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Çarkıfelek</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Player Setup Modal -->
  <div id="setup-modal" class="modal">
    <div class="modal-content">
      <h2>Game Setup</h2>
      <p>Enter player names (2-10)</p>
      <div id="player-setup-inputs">
        <input type="text" value="Player 1" class="player-name-input" />
        <input type="text" value="Player 2" class="player-name-input" />
      </div>
      <button id="add-player-btn" class="action-btn secondary">+ Add Player</button>
      <button id="start-game-btn" class="action-btn">Start Game</button>
    </div>
  </div>

  <!-- Solve Modal -->
  <div id="solve-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Solve the Puzzle</h2>
      <input type="text" id="solve-input" placeholder="Type the full phrase..." style="text-transform:uppercase" />
      <br>
      <button id="submit-solve-btn" class="action-btn">Solve</button>
      <button id="cancel-solve-btn" class="action-btn secondary">Cancel</button>
    </div>
  </div>

  <!-- Winner Modal -->
  <div id="winner-modal" class="modal hidden">
    <div class="modal-content winner-content">
      <h2>WINNER!</h2>
      <div id="winner-name" style="font-size: 3rem; color: var(--gold); margin: 20px 0;"></div>
      <div id="winner-score" style="font-size: 1.5rem; color: var(--neon-blue);"></div>
      <button id="new-game-btn" class="action-btn" style="margin-top: 30px;">New Round</button>
    </div>
  </div>

  <header>
    <button id="solve-btn" class="solve-btn-small">SOLVE</button>
    <h1>Çarkıfelek</h1>
    <div id="category-display">LOADING...</div>
    <div id="question-display"></div>
  </header>

  <div id="puzzle-board">
    <!-- Board rows generated by JS -->
  </div>

  <div id="interaction-area">
    <div id="keyboard">
      <!-- Keys generated by JS -->
    </div>

    <div id="spin-controls">
      <div style="display:flex; flex-direction:column; gap:10px; align-items:center;">
        <input type="text" id="spin-value-input" value="200" placeholder="Value / Action" />
        <button id="confirm-spin-btn" class="control-btn" style="width: 100%;">GUESS</button>
        <div style="display:flex; gap:1.5vmin;">
          <button class="control-btn btn-bankrupt"
            onclick="document.getElementById('spin-value-input').value='BANKRUPT'">Bankrupt</button>
          <button class="control-btn btn-lose-turn"
            onclick="document.getElementById('spin-value-input').value='LOSE TURN'">Lose Turn</button>
        </div>
      </div>
    </div>
  </div>

  <div id="players-container">
    <!-- Player cards generated by JS -->
  </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
